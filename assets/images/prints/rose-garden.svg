<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rose-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf9f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e8e3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="rose-center" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e0ccc7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8c3be;stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="800" height="1000" fill="url(#rose-bg)"/>

  <!-- Main rose - center -->
  <circle cx="400" cy="400" r="140" fill="url(#rose-center)" opacity="0.9"/>

  <!-- Inner spiral petals -->
  <ellipse cx="400" cy="380" rx="40" ry="60" fill="#d8c3be" opacity="0.95" transform="rotate(10 400 380)"/>
  <ellipse cx="420" cy="400" rx="38" ry="58" fill="#cdb9b4" opacity="0.95" transform="rotate(40 420 400)"/>
  <ellipse cx="400" cy="420" rx="40" ry="60" fill="#d8c3be" opacity="0.95" transform="rotate(70 400 420)"/>
  <ellipse cx="380" cy="400" rx="38" ry="58" fill="#c4a9a3" opacity="0.95" transform="rotate(-20 380 400)"/>
  <circle cx="400" cy="400" r="30" fill="#b89a94" opacity="0.8"/>

  <!-- Middle layer petals -->
  <ellipse cx="400" cy="320" rx="55" ry="85" fill="#e0ccc7" opacity="0.85" transform="rotate(-5 400 320)"/>
  <ellipse cx="470" cy="360" rx="50" ry="80" fill="#d8c3be" opacity="0.85" transform="rotate(30 470 360)"/>
  <ellipse cx="480" cy="420" rx="48" ry="78" fill="#cdb9b4" opacity="0.85" transform="rotate(60 480 420)"/>
  <ellipse cx="450" cy="480" rx="52" ry="82" fill="#d8c3be" opacity="0.85" transform="rotate(90 450 480)"/>
  <ellipse cx="400" cy="500" rx="50" ry="80" fill="#e0ccc7" opacity="0.85" transform="rotate(120 400 500)"/>
  <ellipse cx="350" cy="480" rx="48" ry="78" fill="#d8c3be" opacity="0.85" transform="rotate(150 350 480)"/>
  <ellipse cx="320" cy="420" rx="52" ry="82" fill="#cdb9b4" opacity="0.85" transform="rotate(-150 320 420)"/>
  <ellipse cx="330" cy="360" rx="50" ry="80" fill="#d8c3be" opacity="0.85" transform="rotate(-120 330 360)"/>

  <!-- Outer layer petals -->
  <ellipse cx="400" cy="250" rx="65" ry="100" fill="#e8ddd8" opacity="0.8" transform="rotate(0 400 250)"/>
  <ellipse cx="520" cy="310" rx="60" ry="95" fill="#e0ccc7" opacity="0.8" transform="rotate(25 520 310)"/>
  <ellipse cx="560" cy="400" rx="58" ry="92" fill="#d8c3be" opacity="0.8" transform="rotate(50 560 400)"/>
  <ellipse cx="540" cy="500" rx="62" ry="98" fill="#e0ccc7" opacity="0.8" transform="rotate(80 540 500)"/>
  <ellipse cx="460" cy="570" rx="60" ry="95" fill="#e8ddd8" opacity="0.8" transform="rotate(110 460 570)"/>
  <ellipse cx="340" cy="570" rx="58" ry="92" fill="#e0ccc7" opacity="0.8" transform="rotate(140 340 570)"/>
  <ellipse cx="260" cy="500" rx="62" ry="98" fill="#d8c3be" opacity="0.8" transform="rotate(170 260 500)"/>
  <ellipse cx="240" cy="400" rx="60" ry="95" fill="#e0ccc7" opacity="0.8" transform="rotate(-160 240 400)"/>
  <ellipse cx="280" cy="310" rx="58" ry="92" fill="#e8ddd8" opacity="0.8" transform="rotate(-130 280 310)"/>

  <!-- Stem and leaves -->
  <path d="M 400 540 Q 390 650 400 760 L 400 850"
        stroke="#7a9d7e" stroke-width="10" fill="none" opacity="0.6"/>

  <ellipse cx="340" cy="680" rx="40" ry="75" fill="#8db491" opacity="0.7" transform="rotate(-35 340 680)"/>
  <ellipse cx="460" cy="720" rx="38" ry="70" fill="#9dc2a1" opacity="0.7" transform="rotate(30 460 720)"/>
  <ellipse cx="350" cy="790" rx="36" ry="68" fill="#a5c5a9" opacity="0.7" transform="rotate(-25 350 790)"/>

  <text x="400" y="950" font-family="'Libre Baskerville', serif" font-size="24" fill="#5a4a45" text-anchor="middle" opacity="0.5">Rose Garden Study</text>
</svg>
