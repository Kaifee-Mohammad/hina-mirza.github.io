<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="garden-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e8e4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="1000" fill="url(#garden-bg)"/>

  <!-- Multiple small flowers in garden arrangement -->

  <!-- Top left cluster -->
  <circle cx="250" cy="200" r="35" fill="#d8c3be" opacity="0.8"/>
  <circle cx="235" cy="190" r="15" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="265" cy="190" r="15" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="235" cy="210" r="15" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="265" cy="210" r="15" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="250" cy="200" r="12" fill="#c4a9a3"/>

  <!-- Top right cluster -->
  <circle cx="550" cy="250" r="40" fill="#e0ccc7" opacity="0.8"/>
  <circle cx="532" cy="238" r="17" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="568" cy="238" r="17" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="532" cy="262" r="17" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="568" cy="262" r="17" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="550" cy="250" r="14" fill="#b89a94"/>

  <!-- Center flowers -->
  <circle cx="400" cy="400" r="45" fill="#d8c3be" opacity="0.85"/>
  <circle cx="380" cy="385" r="18" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="420" cy="385" r="18" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="380" cy="415" r="18" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="420" cy="415" r="18" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="400" cy="400" r="16" fill="#c4a9a3"/>

  <!-- Lower left -->
  <circle cx="200" cy="600" r="38" fill="#cdb9b4" opacity="0.8"/>
  <circle cx="183" cy="588" r="16" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="217" cy="588" r="16" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="183" cy="612" r="16" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="217" cy="612" r="16" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="200" cy="600" r="13" fill="#b89a94"/>

  <!-- Lower right -->
  <circle cx="600" cy="650" r="42" fill="#d8c3be" opacity="0.8"/>
  <circle cx="581" cy="637" r="17" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="619" cy="637" r="17" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="581" cy="663" r="17" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="619" cy="663" r="17" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="600" cy="650" r="15" fill="#c4a9a3"/>

  <!-- Leaves scattered -->
  <ellipse cx="150" cy="350" rx="20" ry="45" fill="#8db491" opacity="0.6" transform="rotate(25 150 350)"/>
  <ellipse cx="650" cy="450" rx="18" ry="42" fill="#9dc2a1" opacity="0.6" transform="rotate(-30 650 450)"/>
  <ellipse cx="300" cy="500" rx="22" ry="48" fill="#8db491" opacity="0.6" transform="rotate(50 300 500)"/>
  <ellipse cx="500" cy="550" rx="20" ry="44" fill="#a5c5a9" opacity="0.6" transform="rotate(-45 500 550)"/>
  <ellipse cx="350" cy="750" rx="19" ry="43" fill="#9dc2a1" opacity="0.6" transform="rotate(15 350 750)"/>

  <!-- Stems -->
  <line x1="250" y1="235" x2="250" y2="320" stroke="#7a9d7e" stroke-width="4" opacity="0.5"/>
  <line x1="550" y1="290" x2="550" y2="380" stroke="#7a9d7e" stroke-width="4" opacity="0.5"/>
  <line x1="400" y1="445" x2="400" y2="550" stroke="#7a9d7e" stroke-width="5" opacity="0.5"/>
  <line x1="200" y1="638" x2="200" y2="720" stroke="#7a9d7e" stroke-width="4" opacity="0.5"/>
  <line x1="600" y1="692" x2="600" y2="780" stroke="#7a9d7e" stroke-width="4" opacity="0.5"/>

  <text x="400" y="950" font-family="'Libre Baskerville', serif" font-size="24" fill="#5a4a45" text-anchor="middle" opacity="0.5">Floral Garden Collection</text>
</svg>
