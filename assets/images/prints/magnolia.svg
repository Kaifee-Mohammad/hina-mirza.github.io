<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magnolia-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f3f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="1000" fill="url(#magnolia-bg)"/>

  <!-- Branch -->
  <path d="M 200 800 Q 250 650 300 500 Q 350 350 400 250 Q 450 200 520 180"
        stroke="#6b5a54" stroke-width="8" fill="none" opacity="0.5"/>

  <!-- Small branch offshoots -->
  <path d="M 280 550 Q 240 520 200 500"
        stroke="#6b5a54" stroke-width="5" fill="none" opacity="0.4"/>
  <path d="M 360 380 Q 330 360 300 350"
        stroke="#6b5a54" stroke-width="5" fill="none" opacity="0.4"/>

  <!-- Main magnolia flower - top right -->
  <ellipse cx="520" cy="180" rx="70" ry="95" fill="#f5eeeb" opacity="0.95" transform="rotate(-15 520 180)"/>
  <ellipse cx="470" cy="200" rx="65" ry="90" fill="#f0e8e4" opacity="0.95" transform="rotate(-45 470 200)"/>
  <ellipse cx="520" cy="250" rx="68" ry="92" fill="#ebe5e1" opacity="0.95" transform="rotate(15 520 250)"/>
  <ellipse cx="570" cy="200" rx="66" ry="91" fill="#f5eeeb" opacity="0.95" transform="rotate(25 570 200)"/>
  <ellipse cx="520" cy="150" rx="64" ry="88" fill="#f0e8e4" opacity="0.95" transform="rotate(-35 520 150)"/>
  <ellipse cx="560" cy="240" rx="67" ry="90" fill="#ebe5e1" opacity="0.95" transform="rotate(45 560 240)"/>

  <!-- Center of main flower -->
  <ellipse cx="520" cy="200" rx="25" ry="35" fill="#e8d4cf" opacity="0.8" transform="rotate(10 520 200)"/>
  <ellipse cx="515" cy="195" rx="15" ry="22" fill="#d8c3be" opacity="0.7" transform="rotate(10 515 195)"/>

  <!-- Secondary magnolia flower - center -->
  <ellipse cx="350" cy="400" rx="65" ry="88" fill="#f5eeeb" opacity="0.92" transform="rotate(20 350 400)"/>
  <ellipse cx="310" cy="420" rx="62" ry="85" fill="#f0e8e4" opacity="0.92" transform="rotate(-10 310 420)"/>
  <ellipse cx="350" cy="460" rx="64" ry="87" fill="#ebe5e1" opacity="0.92" transform="rotate(50 350 460)"/>
  <ellipse cx="390" cy="420" rx="63" ry="86" fill="#f5eeeb" opacity="0.92" transform="rotate(-40 390 420)"/>
  <ellipse cx="350" cy="370" rx="61" ry="84" fill="#f0e8e4" opacity="0.92" transform="rotate(10 350 370)"/>

  <!-- Center of secondary flower -->
  <ellipse cx="350" cy="420" rx="22" ry="32" fill="#e8d4cf" opacity="0.75" transform="rotate(15 350 420)"/>
  <ellipse cx="346" cy="416" rx="13" ry="20" fill="#d8c3be" opacity="0.65"/>

  <!-- Bud on left branch -->
  <ellipse cx="200" cy="500" rx="30" ry="50" fill="#f0e8e4" opacity="0.85" transform="rotate(-60 200 500)"/>
  <ellipse cx="210" cy="490" rx="25" ry="45" fill="#ebe5e1" opacity="0.85" transform="rotate(-50 210 490)"/>
  <ellipse cx="205" cy="505" rx="18" ry="35" fill="#e8ddd8" opacity="0.8" transform="rotate(-55 205 505)"/>

  <!-- Small bud on middle branch -->
  <ellipse cx="300" cy="350" rx="22" ry="38" fill="#f0e8e4" opacity="0.8" transform="rotate(35 300 350)"/>
  <ellipse cx="308" cy="345" rx="18" ry="33" fill="#ebe5e1" opacity="0.8" transform="rotate(40 308 345)"/>

  <!-- Leaves -->
  <ellipse cx="260" cy="600" rx="30" ry="60" fill="#8db491" opacity="0.6" transform="rotate(-40 260 600)"/>
  <ellipse cx="320" cy="480" rx="28" ry="56" fill="#9dc2a1" opacity="0.6" transform="rotate(20 320 480)"/>
  <ellipse cx="430" cy="320" rx="26" ry="54" fill="#a5c5a9" opacity="0.6" transform="rotate(-25 430 320)"/>
  <ellipse cx="480" cy="260" rx="24" ry="50" fill="#8db491" opacity="0.6" transform="rotate(15 480 260)"/>

  <text x="400" y="950" font-family="'Libre Baskerville', serif" font-size="24" fill="#5a4a45" text-anchor="middle" opacity="0.5">Magnolia Blossom</text>
</svg>
