<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wildflower-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede8e4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="1000" fill="url(#wildflower-bg)"/>

  <!-- Meadow ground suggestion -->
  <ellipse cx="400" cy="950" rx="400" ry="50" fill="#e8ddd8" opacity="0.3"/>

  <!-- Tall stems -->
  <line x1="150" y1="900" x2="150" y2="300" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>
  <line x1="280" y1="900" x2="280" y2="400" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>
  <line x1="380" y1="900" x2="380" y2="250" stroke="#7a9d7e" stroke-width="4" opacity="0.5"/>
  <line x1="480" y1="900" x2="480" y2="350" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>
  <line x1="600" y1="900" x2="600" y2="420" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>
  <line x1="220" y1="900" x2="220" y2="550" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>
  <line x1="520" y1="900" x2="520" y2="500" stroke="#7a9d7e" stroke-width="3" opacity="0.5"/>

  <!-- Wildflowers - varied types -->

  <!-- Tall left flower (daisy-like) -->
  <circle cx="150" cy="300" r="32" fill="#e8ddd8" opacity="0.85"/>
  <circle cx="140" cy="290" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="160" cy="290" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="140" cy="310" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="160" cy="310" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="150" cy="280" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="150" cy="320" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="130" cy="300" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="170" cy="300" r="12" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="150" cy="300" r="15" fill="#d8c3be" opacity="0.8"/>

  <!-- Center tall flower (cosmos-like) -->
  <ellipse cx="380" cy="240" rx="18" ry="30" fill="#e0ccc7" opacity="0.85" transform="rotate(0 380 240)"/>
  <ellipse cx="380" cy="240" rx="18" ry="30" fill="#d8c3be" opacity="0.85" transform="rotate(60 380 240)"/>
  <ellipse cx="380" cy="240" rx="18" ry="30" fill="#cdb9b4" opacity="0.85" transform="rotate(120 380 240)"/>
  <ellipse cx="380" cy="240" rx="18" ry="30" fill="#e0ccc7" opacity="0.85" transform="rotate(-60 380 240)"/>
  <ellipse cx="380" cy="240" rx="18" ry="30" fill="#d8c3be" opacity="0.85" transform="rotate(-120 380 240)"/>
  <circle cx="380" cy="240" r="12" fill="#b89a94" opacity="0.7"/>

  <!-- Mid-left flower -->
  <circle cx="280" cy="400" r="28" fill="#d8c3be" opacity="0.85"/>
  <circle cx="270" cy="392" r="10" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="290" cy="392" r="10" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="270" cy="408" r="10" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="290" cy="408" r="10" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="280" cy="400" r="11" fill="#c4a9a3"/>

  <!-- Right flower cluster -->
  <circle cx="480" cy="350" r="25" fill="#e0ccc7" opacity="0.85"/>
  <circle cx="472" cy="343" r="9" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="488" cy="343" r="9" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="472" cy="357" r="9" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="488" cy="357" r="9" fill="#f5eeeb" opacity="0.9"/>
  <circle cx="480" cy="350" r="10" fill="#d8c3be"/>

  <!-- Far right flower -->
  <circle cx="600" cy="420" r="30" fill="#cdb9b4" opacity="0.85"/>
  <circle cx="590" cy="411" r="11" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="610" cy="411" r="11" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="590" cy="429" r="11" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="610" cy="429" r="11" fill="#e8ddd8" opacity="0.9"/>
  <circle cx="600" cy="420" r="12" fill="#b89a94"/>

  <!-- Lower flowers -->
  <ellipse cx="220" cy="540" rx="15" ry="25" fill="#d8c3be" opacity="0.8" transform="rotate(15 220 540)"/>
  <ellipse cx="220" cy="540" rx="15" ry="25" fill="#e0ccc7" opacity="0.8" transform="rotate(75 220 540)"/>
  <ellipse cx="220" cy="540" rx="15" ry="25" fill="#d8c3be" opacity="0.8" transform="rotate(135 220 540)"/>
  <circle cx="220" cy="540" r="8" fill="#c4a9a3"/>

  <circle cx="520" cy="500" r="22" fill="#e0ccc7" opacity="0.85"/>
  <circle cx="512" cy="493" r="8" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="528" cy="493" r="8" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="512" cy="507" r="8" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="528" cy="507" r="8" fill="#f0e8e4" opacity="0.9"/>
  <circle cx="520" cy="500" r="9" fill="#cdb9b4"/>

  <!-- Scattered leaves and grass -->
  <ellipse cx="100" cy="800" rx="15" ry="35" fill="#8db491" opacity="0.5" transform="rotate(15 100 800)"/>
  <ellipse cx="320" cy="750" rx="12" ry="30" fill="#9dc2a1" opacity="0.5" transform="rotate(-20 320 750)"/>
  <ellipse cx="550" cy="780" rx="14" ry="33" fill="#a5c5a9" opacity="0.5" transform="rotate(25 550 780)"/>
  <ellipse cx="680" cy="820" rx="13" ry="31" fill="#8db491" opacity="0.5" transform="rotate(-15 680 820)"/>

  <text x="400" y="970" font-family="'Libre Baskerville', serif" font-size="24" fill="#5a4a45" text-anchor="middle" opacity="0.5">Wildflower Meadow</text>
</svg>
