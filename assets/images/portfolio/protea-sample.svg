<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="protea-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f3f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ddd8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flower-grad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#d8c3be;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c4a9a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d8378;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="url(#protea-bg)"/>

  <!-- Stem -->
  <path d="M 400 750 Q 380 600 390 450 Q 395 350 400 250"
