  <ellipse cx="310" cy="260" rx="28" ry="75" fill="#b89a94" opacity="0.8" transform="rotate(-50 310 260)"/>

  <!-- Texture details -->
  <circle cx="400" cy="250" r="40" fill="#9d8378" opacity="0.3"/>
  <circle cx="380" cy="235" r="8" fill="#7a6660" opacity="0.4"/>
  <circle cx="420" cy="245" r="8" fill="#7a6660" opacity="0.4"/>
  <circle cx="400" cy="265" r="8" fill="#7a6660" opacity="0.4"/>

  <!-- Title -->
  <text x="400" y="900" font-family="'Libre Baskerville', serif" font-size="32" fill="#5a4a45" text-anchor="middle" opacity="0.8">Botanical Protea</text>
  <text x="400" y="940" font-family="Montserrat, sans-serif" font-size="18" fill="#7a6a65" text-anchor="middle" opacity="0.6">Watercolor â€¢ 2024</text>
