  <!-- Leaves -->
  <ellipse cx="350" cy="550" rx="45" ry="80" fill="#8db491" opacity="0.6" transform="rotate(-25 350 550)"/>
  <ellipse cx="450" cy="600" rx="40" ry="75" fill="#9dc2a1" opacity="0.6" transform="rotate(20 450 600)"/>

