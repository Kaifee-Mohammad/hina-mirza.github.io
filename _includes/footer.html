<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>{{ site.title }}</h3>
      <p>{{ site.tagline }}</p>
    </div>

    <div class="footer-section">
      <h3>Connect</h3>
      <ul class="social-links">
        <li><a href="https://instagram.com/{{ site.author.instagram }}" target="_blank">Instagram</a></li>
        <li><a href="mailto:{{ site.author.email }}">Email</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Links</h3>
      <ul>
        <li><a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </div>
</footer>
