---
layout: default
title: Portfolio
permalink: /portfolio/
---
<div class="portfolio-page">
  <header class="page-header">
    <h1>Portfolio</h1>
    <p>Explore our collection of botanical artwork</p>
  </header>

  <!-- Category Filter -->
  <div class="filter-controls">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="fabric">Fabric</button>
    <button class="filter-btn" data-category="wallpaper">Wallpaper</button>
    <button class="filter-btn" data-category="paintings">Paintings</button>
    <button class="filter-btn" data-category="home-goods">Home Goods</button>
  </div>

  <!-- Portfolio Grid -->
  <div class="portfolio-grid">
    {% for item in site.portfolio %}
      <div class="portfolio-card" data-category="{{ item.category | slugify }}">
        <a href="{{ item.url | relative_url }}">
          {% if item.image %}
            <img src="{{ item.image | relative_url }}" alt="{{ item.title }}" loading="lazy">
          {% endif %}
          <div class="card-content">
            <h3>{{ item.title }}</h3>
            <p class="category">{{ item.category }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
